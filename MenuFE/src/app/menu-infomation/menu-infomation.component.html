
<div *ngIf="menu; else emptyInfo" class="container-info">
    <div>
        <input required="true" nz-input placeholder="Tên menu" [(ngModel)]="name" [disabled]="isUpdateDisabled"/>
    </div>
    <div>
          <button (click)="showModalAddMenu()" nz-button nzType="primary" nzShape="round">
            <span nz-icon nzType="plus"></span>
           Thêm
          </button>
          <button (click)="deleteMenu()" nz-button nzType="primary"nzShape="round" nzDanger>
            <span nz-icon nzType="delete"></span>
            Xóa
          </button>
          <button nz-button nzType="primary" nzShape="round" (click)="editMenu()">
            <span nz-icon nzType="edit"></span>
            {{isUpdateDisabled ? 'Sửa' : 'Cập nhật'}}
          </button>
    </div>
    <nz-modal [(nzVisible)]="isAddMenu" nzTitle="Thêm menu" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <ng-container *nzModalContent>
        <input nz-input placeholder="Tên menu" [(ngModel)]="menuName" />
      </ng-container>
    </nz-modal>
</div>
<ng-template #emptyInfo>
    <p>Chào mừng đến với Menu</p>
</ng-template>
