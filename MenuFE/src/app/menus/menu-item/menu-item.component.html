<!-- SubMenu -->
<li *ngIf="menu.menuDtos.length > 0; else menuItem" nz-submenu nzTitle="{{menu.name}}">
    <ul *ngFor="let item of menu.menuDtos">
      <app-menu-item [menu]="item"></app-menu-item>
    </ul>
</li>
<!-- Menu-Item -->
<ng-template #menuItem>
    <li nz-menu-item>
        <div>
            {{menu.name}}
        </div>
    </li>
</ng-template>
